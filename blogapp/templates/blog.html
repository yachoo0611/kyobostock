{% extends 'base.html' %}


{% block content %}

{% for blog in blogs.all %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <a href="{% url 'detail' blog.id %}">
                <h1>{{ blog.title }}</h1>
            </a>
            <img  src="{{ blog.image.url }}" width="200" height="200">
            <p>작성자: {{ user.username }}</p>
            <p>{{ blog.pub_date }}</p>
            <p>{{ blog.body }}</p>
            <a href="{% url 'delete' blog.id%}" class="card-link"> 삭제하기 </a>
            <a href="{% url 'update' blog.id%}" class="card-link"> 수정하기 </a>
        </div>
    </div>
</div>
{% endfor %}
<br>
<br>
<div class="container">
    <button type="button" class="btn btn-dark"><a href="{% url 'new' %}"> new post </a>
</div>
{% endblock%}
