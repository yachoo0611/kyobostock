{% extends "base.html"%}

{% block title %}

<title>Book-Ranking</title>

{% endblock %}
{% block content %}

<div id="wrap" class="form-group">
    <div id="title" style="margin-left:20%;">
        <h3>BOOK RANKING</h3>
    </div>
    <div id="main" class="form">
        <form action="/select/" method="post">
            <div class="form-group">
                {% csrf_token %}
                <label style="margin-left:20%;">찾고자 하는 수험서를 입력하세요!</label><br>
                <input type="search" name="title" id="search" class="form-control form-control-lg" type="text"
                       placeholder="What kind of book are you looking for?" id="inputLarge"
                       style="margin-left:20%; text-align:center; width:60%; height:50px; " required>
                <button type="submit" class="btn btn-primary btn-lg" style="margin-left:45%;">검색</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
